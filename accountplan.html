<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/accountplan.css">
    <link rel="shortcut icon" href="assets/img/svg/hand.svg" type="image/x-icon">
    <title>Plano de conta</title>
  </head>
  <body>
    <div class="container content-flex">
      <nav class="content-menu bg-color--gama">
          <img src="./assets/img/svg/hand.svg" alt="Gama hand">
          <div class="content-default">
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/img/svg/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Depósitos</p>
            </div>
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/img/svg/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Planos</p>
            </div>
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/img/svg/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Pagamentos</p>
            </div>
            <a href="transactions.html">
              <div class="card-menu--item bg-color--purple border-radius--5">
                <img src="./assets/img/svg/menu-item.svg" alt="Menu item" class="image-menu--item">
                <p>Transações</p>
              </div>
            </a>
          </div>
      </nav>
      <div class="dashboard bg-color--purple content-flex--1 flex-direction--column">
        <div class="content-default">
          <a href="/dashboard.html" class="content-default">
            <img src="./assets/img/svg/arrow-back.svg" alt="">
          </a>
        </div>
        <div class="content-default content-flex content-flex--1 justify-content--around">
          <div class="section content-default dashboard--account-list">
            <div class="content-default content-card">
              <div class="content-intern--default content-flex align-items--center">
                <div class="margin-top--8 content-flex flex-direction--column">
                  <span class="text-card--default"><h2>Cadastrar Plano</h2></span>
                  <input type="text" placeholder="Digite aqui">
                </div>
              </div>
            </div>
          </div>
          <div class="section content-default dashboard--last-releases">
            <div class="content-default content-card">
              <div class="content-intern--default content-flex align-items--center">
                <span class="text-card--title">Planos de conta cadastrados</span>
              </div>
              <div class="content-intern--default flex-direction--column align-items--center">
                  <span class="text-card--default content-padding--default margin-top--12">Academia</span>
                  <span class="text-card--default content-padding--default margin-top--12">Viagem</span>
                  <span class="text-card--default content-padding--default margin-top--12">Credito</span>
                  <span class="text-card--default content-padding--default margin-top--12">Poupança</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
