<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tab day 3 erms</title>
  </head>
  <body>
    <div class="container content-flex">
      <nav class="content-menu bg-color--gama">
          <img src="./assets/hand.svg" alt="Gama hand">
          <div class="content-default">
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Depósitos</p>
            </div>
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Planos</p>
            </div>
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Pagamentos</p>
            </div>
            <div class="card-menu--item bg-color--purple border-radius--5">
              <img src="./assets/menu-item.svg" alt="Menu item" class="image-menu--item">
              <p>Transações</p>
            </div>
          </div>
      </nav>
      <div class="dashboard bg-color--purple content-flex--1">
        <div class="content-default content-flex flex-direction--column align-items--center content-flex--1">
          <div class="section content-default content-flex flex-direction--row align-items--center dashboard--account-welcome" >
            <span class="content-default h3-title--white span-title--white">
              Olá <strong>Desbugado</strong>, seja bem vindo!
            </span>
            <div class="content-default">
              <img src="./assets/eye-block.svg"  class="content-icon--default bg-color--gama" alt="Eye block">
            </div>
          </div>
          <div class="section content-default content-flex dashboard--account-list">
            <div class="content-default content-card content-wrap--40">
              <div class="content-intern--default content-flex align-items--center">
                <img src="./assets/dollar.svg"  class="content-icon--default padding-right--15" alt="">
                <span class="text-card--default">Conta</span>
              </div>
              <div class="content-intern--default">
                <span class="text-card--default">Saldo disponível</span>
                <h2 class="text-money margin-top--8">R$: 2.354,00</h2>
              </div>
              <div class="content-intern--default content-flex align-items--center">
                <span class="text-card--default content-flex--1">Transações</span>
                <h2 class="text-money text-color--green">R$: 2.354,00</h2>
              </div>
            </div>
            <div class="content-default content-card content-wrap--40">
              <div class="content-intern--default content-flex align-items--center">
                <img src="./assets/card.svg"  class="content-icon--default padding-right--15" alt="">
                <span class="text-card--default">Conta crédito</span>
              </div>
              <div class="content-intern--default">
                <span class="text-card--default">Fatura atual</span>
                <h2 class="text-money margin-top--8 text-color--blue">R$: 522,12</h2>
              </div>
              <div class="content-intern--default content-flex align-items--center">
                <span class="text-card--default content-flex--1">Limite disponível</span>
                <h2 class="text-money text-color--green">R$: 9.120,88</h2>
              </div>
            </div>
          </div>
          <div class="section content-default dashboard--last-releases">
            <div class="content-default content-card">
              <div class="content-intern--default content-flex align-items--center">
                <img src="./assets/dollar.svg"  class="content-icon--default padding-right--15" alt="">
                <span class="text-card--default">Últimos lançamentos</span>
              </div>
              <div class="content-intern--default content-flex">
                <img src="./assets/opencard.svg"  class="content-icon--default padding-right--15" alt="">
                <div class="content-transaction content-flex--1 flex-direction--column">
                  <div class="payment-description content-flex--1 justify-content--between">
                    <span class="text-color--black"><strong>Compra no débito</strong></span>
                    <span class="text-color--grey text-size--12">24 de jan.</span>
                  </div>
                  <span class="text-card--default content-padding--default margin-top--5">Gama Academy</span>
                  <span class="text-color--black margin-top--8 text-weight--bold text-size--20">R$ 178,10</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
