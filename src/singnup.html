<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="app">
        <nav class="nav container">
            <a class="logo" href="#">
                <img class="nav-logo" src="assets/img/logo.png" alt="logo">
              </a>
        </nav>
        <main class="login">
            <h2>Fa√ßa o seu Cadastro</h2>
            <p class="text-left">Empreencha seu dados para realizar seu cadastro</p>
            <form class="login-form" action="./index.html">
                <input class="input" type="text" name="cpf" placeholder="CPF">
                <input class="input" type="text" name="name" placeholder="Nome completo">
                <input class="input" type="email" name="email" placeholder="Digite seu email">
                <input class="input" type="password" name="password" placeholder="Digite sua senha">
                <input class="input" type="password" name="confirm-password" placeholder="Confirme sua senha">
                <button type="submit" class="btn btn-main-outline btn-rounded">Cadastrar</button>
            </form>
            <a href="./login.html">Fazer Login</a>
        </main>
    </div>
      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
