<div class="content-default content-flex content-justify">
    <div class="dash-header">
        <div class="section">
            <app-headerdash [message]="message" [reloadFn]="ngOnInit.bind(this)"></app-headerdash>
        </div>
    </div>
</div>
<div class="content content-default content-flex content-justify">
    <div class="card ">
      <h2>Cadastre um novo plano</h2>
      <form id="login_form" class="card-form">
          <input id="finalidade" type="text" [(ngModel)]="finalidade" placeholder="Digite novo plano" name="finalidade" required>
          <button id="button_submit" type="submit" (click)="createAccountPlan()" class="btn btn-main-outline btn-rounded">{{loading ? 'Carregando...' :  'Cadastrar'}}</button>
      </form>
      <div>
          <div class="content-align--center">
              <span class="text-size--20 text-weight--bold text-grey">Planos cadastrados</span>
          </div>
          <div *ngIf="!account_plans.length; else accPlans">
            <div class="content-align--center">
                <span class="text-size--12 text-grey">{{loading ? 'Carregando...' : 'Não há planos cadastrados' }}</span>
            </div>
          </div>
          <ng-template #accPlans>
            <ul class="text-card--default">
              <li *ngFor="let plan of account_plans" class="m-1">
                {{ plan.finalidade }}
              </li>
            </ul>
          </ng-template>
      </div>
    </div>
</div>
